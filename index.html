<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday, 14:49, Scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13 km/h
        </p>
      </div>
      <div>🌤️12°C</div>
    </main>
    <footer>
      coded by <a href="https://github.com/Annemari29">Anne-mari De Klerk</a>,

      <a href="https://github.com/Annemari29/Forecast-App"
        >is open-sourced on Github</a
      >
      and
      <a href="https://melodious-blini-41f37e.netlify.app">hosted on Netlify</a
      >.
    </footer>
  </body>
</html>
