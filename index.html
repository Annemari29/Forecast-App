<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <title>Forecast App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city">Paris</h1>
          <p class="weather-app-details">
            Tuesday, 14:49, Scattered clouds
            <br />
            Humidity:<strong> 66%</strong>, Wind:<strong> 3.13 km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">🌤️</div>
          <div class="weather-app-temperature-value">12</div>
          <div class="weather-app-temperature-unit">°C</div>
        </div>
      </main>
      <footer>
        coded by <a href="https://github.com/Annemari29">Anne-mari De Klerk</a>,

        <a href="https://github.com/Annemari29/Forecast-App"
          >is open-sourced on Github</a
        >
        and
        <a href="https://melodious-blini-41f37e.netlify.app"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
